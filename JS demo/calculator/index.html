<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="screen" class="display"  disabled>
        <div class="buttons">
            
            <div class="row">
                <button onclick="buttonclick(7)" class="operator">7</button>
                <button onclick="buttonclick(8)" class="operator">8</button>
                <button onclick="buttonclick(9)" class="operator">9</button>
                <button onclick="buttonclick('+')" class="operator">+</button>
            </div>
            <div class="row">
                <button onclick="buttonclick(4)" class="operator">4</button>
                <button onclick="buttonclick(5)" class="operator">5</button>
                <button onclick="buttonclick(6)" class="operator">6</button>
                <button onclick="buttonclick('-')" class="operator">-</button>
            </div>
            <div class="row">
                <button onclick="buttonclick(1)" class="operator">1</button>
                <button onclick="buttonclick(2)" class="operator">2</button>
                <button onclick="buttonclick(3)" class="operator">3</button>
                <button onclick="buttonclick('*')" class="operator">*</button>
            </div>
            <div class="row">
                <button onclick="clearDisplay()" class="operator">C</button>
                
                <button onclick="buttonclick(0)"class="operator">0</button>
                <button onclick="buttonclick('/')" class="operator">/</button>
                <button onclick="equalclick()" class="operator">=</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
